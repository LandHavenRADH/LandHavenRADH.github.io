<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Database | Restaurant GroundWorks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-cell {
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
        }
        .editable-cell:hover {
            background-color: #f1f5f9;
            cursor: pointer;
        }
        .table-cell[contenteditable="true"] {
            background-color: #fef9c3;
            outline: 2px solid #f59e0b;
        }
        .sortable-header {
            cursor: pointer;
            user-select: none;
        }
        .sortable-header:hover {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="main-content" class="flex flex-col min-h-screen hidden">
        <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-40 shadow-sm">
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="font-extrabold text-2xl text-slate-900">
                        Restaurant GroundWorks
                    </div>
                     <div class="flex items-center space-x-4">
                        <a href="property-database.html" class="bg-slate-200 text-slate-800 font-bold py-2 px-5 rounded-lg hover:bg-slate-300 transition-colors">
                            Property Database
                        </a>
                        <a href="broker-database.html" class="bg-slate-200 text-slate-800 font-bold py-2 px-5 rounded-lg hover:bg-slate-300 transition-colors">
                            Broker Database
                        </a>
                        <button id="logout-button" class="bg-amber-500 text-white font-bold py-2 px-5 rounded-lg hover:bg-amber-600 transition-colors">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-6 py-12">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900">Client Database</h1>
                <p class="text-lg text-slate-600 mt-4 max-w-3xl mx-auto">Manage your list of active clients and prospects.</p>
            </div>

            <!-- Add Client Form -->
            <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200 mb-12">
                <h2 class="text-2xl font-bold text-slate-800 mb-4">Add a New Client</h2>
                <form id="add-client-form" class="grid md:grid-cols-3 gap-6">
                    <div>
                        <label for="clientName" class="block text-slate-700 font-medium mb-2">Client Name</label>
                        <input type="text" id="clientName" class="w-full px-4 py-2 border border-slate-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="company" class="block text-slate-700 font-medium mb-2">Company</label>
                        <input type="text" id="company" class="w-full px-4 py-2 border border-slate-300 rounded-lg">
                    </div>
                    <div>
                        <label for="email" class="block text-slate-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border border-slate-300 rounded-lg">
                    </div>
                    <div>
                        <label for="phone" class="block text-slate-700 font-medium mb-2">Phone</label>
                        <input type="tel" id="phone" class="w-full px-4 py-2 border border-slate-300 rounded-lg">
                    </div>
                    <div>
                        <label for="status" class="block text-slate-700 font-medium mb-2">Status</label>
                        <select id="status" class="w-full px-4 py-2 border border-slate-300 rounded-lg bg-white">
                            <option value="Active">Active</option>
                            <option value="Prospect">Prospect</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="md:col-span-3">
                        <label for="notes" class="block text-slate-700 font-medium mb-2">Notes</label>
                        <textarea id="notes" rows="3" class="w-full px-4 py-2 border border-slate-300 rounded-lg"></textarea>
                    </div>
                    <div class="md:col-span-3 text-right">
                        <button type="submit" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-colors">Add Client</button>
                    </div>
                </form>
            </div>

            <!-- Client Database Table -->
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-100">
                        <tr>
                            <th class="table-cell font-semibold sortable-header" data-key="clientName">Client Name</th>
                            <th class="table-cell font-semibold sortable-header" data-key="company">Company</th>
                            <th class="table-cell font-semibold sortable-header" data-key="email">Email</th>
                            <th class="table-cell font-semibold sortable-header" data-key="phone">Phone</th>
                            <th class="table-cell font-semibold sortable-header" data-key="status">Status</th>
                            <th class="table-cell font-semibold">Notes</th>
                            <th class="table-cell font-semibold text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="client-table-body">
                        <!-- Client rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="bg-slate-900 text-slate-400">
            <div class="container mx-auto px-6 py-8 text-center">
                <p class="font-bold text-white text-lg mb-2">Restaurant GroundWorks</p>
                <p>&copy; 2025 Restaurant GroundWorks. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { firebaseConfig } from './config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const clientsCollection = collection(db, "clients");

        const mainContent = document.getElementById('main-content');
        const logoutButton = document.getElementById('logout-button');
        const addClientForm = document.getElementById('add-client-form');
        const clientTableBody = document.getElementById('client-table-body');
        
        let clients = [];
        let sortState = { key: 'clientName', direction: 'asc' };

        onAuthStateChanged(auth, user => {
            if (user) {
                mainContent.classList.remove('hidden');
                loadClients();
            } else {
                window.location.href = 'login.html';
            }
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth);
        });

        async function loadClients() {
            const snapshot = await getDocs(clientsCollection);
            clients = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderTable();
        }

        function sortClients() {
            clients.sort((a, b) => {
                const valA = a[sortState.key] || '';
                const valB = b[sortState.key] || '';
                if (valA < valB) return sortState.direction === 'asc' ? -1 : 1;
                if (valA > valB) return sortState.direction === 'asc' ? 1 : -1;
                return 0;
            });
        }

        function renderTable() {
            sortClients();
            clientTableBody.innerHTML = '';
            clients.forEach(client => {
                const row = document.createElement('tr');
                row.dataset.id = client.id;
                row.innerHTML = `
                    <td class="table-cell editable-cell" data-key="clientName">${client.clientName || ''}</td>
                    <td class="table-cell editable-cell" data-key="company">${client.company || ''}</td>
                    <td class="table-cell editable-cell" data-key="email">${client.email || ''}</td>
                    <td class="table-cell editable-cell" data-key="phone">${client.phone || ''}</td>
                    <td class="table-cell editable-cell" data-key="status">${client.status || ''}</td>
                    <td class="table-cell editable-cell" data-key="notes">${client.notes || ''}</td>
                    <td class="table-cell text-center">
                        <button class="delete-btn text-red-500 hover:text-red-700 font-semibold">Delete</button>
                    </td>
                `;
                clientTableBody.appendChild(row);
            });
            updateSortIndicators();
        }
        
        function updateSortIndicators() {
            document.querySelectorAll('.sortable-header').forEach(header => {
                const key = header.dataset.key;
                header.innerHTML = header.innerHTML.replace(/ [▲▼]/, '');
                if (key === sortState.key) {
                    header.innerHTML += sortState.direction === 'asc' ? ' ▲' : ' ▼';
                }
            });
        }

        addClientForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newClient = {
                clientName: document.getElementById('clientName').value,
                company: document.getElementById('company').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                status: document.getElementById('status').value,
                notes: document.getElementById('notes').value,
                dateAdded: new Date().toISOString()
            };
            try {
                await addDoc(clientsCollection, newClient);
                addClientForm.reset();
                loadClients();
            } catch (error) {
                console.error("Error adding client: ", error);
            }
        });
        
        clientTableBody.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const row = e.target.closest('tr');
                const id = row.dataset.id;
                if (confirm('Are you sure you want to delete this client?')) {
                    try {
                        await deleteDoc(doc(db, "clients", id));
                        loadClients();
                    } catch (error) {
                        console.error("Error deleting client: ", error);
                    }
                }
            }
             const cell = e.target.closest('.editable-cell');
             if (!cell || cell.isContentEditable) return;
             cell.setAttribute('contenteditable', 'true');
             cell.focus();
             document.execCommand('selectAll', false, null);
        });

        clientTableBody.addEventListener('focusout', async (e) => {
            const cell = e.target.closest('.editable-cell');
            if (!cell || !cell.isContentEditable) return;
            cell.setAttribute('contenteditable', 'false');
            const id = cell.closest('tr').dataset.id;
            const key = cell.dataset.key;
            const value = cell.textContent;
            
            try {
                const clientRef = doc(db, "clients", id);
                await updateDoc(clientRef, { [key]: value });
                // No full reload needed, just update the local data for faster UI
                const clientIndex = clients.findIndex(c => c.id === id);
                if (clientIndex > -1) clients[clientIndex][key] = value;
            } catch (error) {
                console.error("Error updating client: ", error);
                alert("Failed to update client.");
                loadClients(); // Reload on error to revert
            }
        });

        document.querySelectorAll('.sortable-header').forEach(header => {
            header.addEventListener('click', () => {
                const key = header.dataset.key;
                if (sortState.key === key) {
                    sortState.direction = sortState.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    sortState.key = key;
                    sortState.direction = 'asc';
                }
                renderTable();
            });
        });
    </script>
</body>
</html>
