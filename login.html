<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Restaurant GroundWorks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-slate-900">Restaurant GroundWorks</h1>
            <p class="text-lg text-slate-600 mt-2">Sign in to access your databases</p>
        </div>
        <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-slate-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-slate-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-slate-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg" required>
                </div>
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4"></div>
                <div class="flex items-center justify-between gap-4">
                    <button type="button" id="signup-button" class="w-full bg-slate-200 text-slate-800 font-bold py-3 px-4 rounded-lg hover:bg-slate-300 transition-colors">
                        Sign Up
                    </button>
                    <button type="submit" id="login-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // --- IMPORTANT: REPLACE WITH YOUR API KEY ---
        const FIREBASE_API_KEY = "YOUR_FIREBASE_API_KEY";

        const firebaseConfig = {
          apiKey: FIREBASE_API_KEY,
          authDomain: "restaurant-groundworks-db.firebaseapp.com",
          projectId: "restaurant-groundworks-db",
          storageBucket: "restaurant-groundworks-db.appspot.com",
          messagingSenderId: "391704584139",
          appId: "1:391704584139:web:e427a9dd0df7aa0df8a04e",
          measurementId: "G-8LWLPVD3W1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            errorMessage.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'property-database.html';
            } catch (error) {
                console.error("Login Error:", error);
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });

        signupButton.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            signupButton.disabled = true;
            signupButton.textContent = 'Signing up...';
            errorMessage.classList.add('hidden');

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                window.location.href = 'property-database.html';
            } catch (error) {
                console.error("Sign Up Error:", error);
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                signupButton.disabled = false;
                signupButton.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
