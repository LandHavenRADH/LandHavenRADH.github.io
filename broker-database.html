<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Database | Restaurant GroundWorks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-cell {
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
        }
        .editable-cell:hover {
            background-color: #f1f5f9;
            cursor: pointer;
        }
        .table-cell[contenteditable="true"] {
            background-color: #fef9c3;
            outline: 2px solid #f59e0b;
        }
        .sortable-header {
            cursor: pointer;
            user-select: none;
        }
        .sortable-header:hover {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="main-content" class="flex flex-col min-h-screen hidden">
        <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-40 shadow-sm">
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="font-extrabold text-2xl text-slate-900">
                        Restaurant GroundWorks
                    </div>
                     <div class="flex items-center space-x-4">
                        <a href="property-database.html" class="bg-slate-200 text-slate-800 font-bold py-2 px-5 rounded-lg hover:bg-slate-300 transition-colors">
                            Property Database
                        </a>
                        <a href="client-database.html" class="bg-slate-200 text-slate-800 font-bold py-2 px-5 rounded-lg hover:bg-slate-300 transition-colors">
                            Client Database
                        </a>
			<a href="ground-control.html" class="bg-slate-200 text-slate-800 font-bold py-2 px-5 rounded-lg hover:bg-slate-300 transition-colors">
    			    Ground Control
			</a>

                        <button id="logout-button" class="bg-amber-500 text-white font-bold py-2 px-5 rounded-lg hover:bg-amber-600 transition-colors">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-6 py-12">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900">Broker Database</h1>
                <p class="text-lg text-slate-600 mt-4 max-w-3xl mx-auto">Manage your network of commercial real estate brokers.</p>
            </div>
            
            <!-- Add Broker Form -->
            <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200 mb-12">
                <h2 class="text-2xl font-bold text-slate-800 mb-4">Add a New Broker</h2>
                <form id="add-broker-form" class="grid md:grid-cols-3 gap-6">
                    <div>
                        <label for="brokerName" class="block text-slate-700 font-medium mb-2">Broker Name</label>
                        <input type="text" id="brokerName" class="w-full px-4 py-2 border border-slate-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="brokerage" class="block text-slate-700 font-medium mb-2">Brokerage</label>
                        <input type="text" id="brokerage" class="w-full px-4 py-2 border border-slate-300 rounded-lg">
                    </div>
                     <div>
                        <label for="specialty" class="block text-slate-700 font-medium mb-2">Specialty</label>
                        <input type="text" id="specialty" class="w-full px-4 py-2 border border-slate-300 rounded-lg" placeholder="e.g., Retail, Land">
                    </div>
                    <div>
                        <label for="email" class="block text-slate-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border border-slate-300 rounded-lg">
                    </div>
                    <div>
                        <label for="phone" class="block text-slate-700 font-medium mb-2">Phone</label>
                        <input type="tel" id="phone" class="w-full px-4 py-2 border border-slate-300 rounded-lg">
                    </div>
                    <div class="md:col-span-3">
                        <label for="notes" class="block text-slate-700 font-medium mb-2">Notes</label>
                        <textarea id="notes" rows="3" class="w-full px-4 py-2 border border-slate-300 rounded-lg"></textarea>
                    </div>
                    <div class="md:col-span-3 text-right">
                        <button type="submit" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-colors">Add Broker</button>
                    </div>
                </form>
            </div>

            <!-- Broker Database Table -->
             <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-100">
                        <tr>
                            <th class="table-cell font-semibold sortable-header" data-key="brokerName">Broker Name</th>
                            <th class="table-cell font-semibold sortable-header" data-key="brokerage">Brokerage</th>
                            <th class="table-cell font-semibold sortable-header" data-key="specialty">Specialty</th>
                            <th class="table-cell font-semibold sortable-header" data-key="email">Email</th>
                            <th class="table-cell font-semibold sortable-header" data-key="phone">Phone</th>
                            <th class="table-cell font-semibold">Notes</th>
                            <th class="table-cell font-semibold text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="broker-table-body">
                        <!-- Broker rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="bg-slate-900 text-slate-400">
            <div class="container mx-auto px-6 py-8 text-center">
                <p class="font-bold text-white text-lg mb-2">Restaurant GroundWorks</p>
                <p>&copy; 2025 Restaurant GroundWorks. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { firebaseConfig } from './config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const brokersCollection = collection(db, "brokers");

        const mainContent = document.getElementById('main-content');
        const logoutButton = document.getElementById('logout-button');
        const addBrokerForm = document.getElementById('add-broker-form');
        const brokerTableBody = document.getElementById('broker-table-body');
        
        let brokers = [];
        let sortState = { key: 'brokerName', direction: 'asc' };

        onAuthStateChanged(auth, user => {
            if (user) {
                mainContent.classList.remove('hidden');
                loadBrokers();
            } else {
                window.location.href = 'login.html';
            }
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth);
        });

        async function loadBrokers() {
            const snapshot = await getDocs(brokersCollection);
            brokers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderTable();
        }

        function sortBrokers() {
            brokers.sort((a, b) => {
                const valA = a[sortState.key] || '';
                const valB = b[sortState.key] || '';
                if (valA < valB) return sortState.direction === 'asc' ? -1 : 1;
                if (valA > valB) return sortState.direction === 'asc' ? 1 : -1;
                return 0;
            });
        }

        function renderTable() {
            sortBrokers();
            brokerTableBody.innerHTML = '';
            brokers.forEach(broker => {
                const row = document.createElement('tr');
                row.dataset.id = broker.id;
                row.innerHTML = `
                    <td class="table-cell editable-cell" data-key="brokerName">${broker.brokerName || ''}</td>
                    <td class="table-cell editable-cell" data-key="brokerage">${broker.brokerage || ''}</td>
                    <td class="table-cell editable-cell" data-key="specialty">${broker.specialty || ''}</td>
                    <td class="table-cell editable-cell" data-key="email">${broker.email || ''}</td>
                    <td class="table-cell editable-cell" data-key="phone">${broker.phone || ''}</td>
                    <td class="table-cell editable-cell" data-key="notes">${broker.notes || ''}</td>
                    <td class="table-cell text-center">
                        <button class="delete-btn text-red-500 hover:text-red-700 font-semibold">Delete</button>
                    </td>
                `;
                brokerTableBody.appendChild(row);
            });
            updateSortIndicators();
        }
        
        function updateSortIndicators() {
            document.querySelectorAll('.sortable-header').forEach(header => {
                const key = header.dataset.key;
                header.innerHTML = header.innerHTML.replace(/ [▲▼]/, '');
                if (key === sortState.key) {
                    header.innerHTML += sortState.direction === 'asc' ? ' ▲' : ' ▼';
                }
            });
        }

        addBrokerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newBroker = {
                brokerName: document.getElementById('brokerName').value,
                brokerage: document.getElementById('brokerage').value,
                specialty: document.getElementById('specialty').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                notes: document.getElementById('notes').value,
                dateAdded: new Date().toISOString()
            };
            try {
                await addDoc(brokersCollection, newBroker);
                addBrokerForm.reset();
                loadBrokers();
            } catch (error) {
                console.error("Error adding broker: ", error);
            }
        });
        
        brokerTableBody.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const row = e.target.closest('tr');
                const id = row.dataset.id;
                if (confirm('Are you sure you want to delete this broker?')) {
                    try {
                        await deleteDoc(doc(db, "brokers", id));
                        loadBrokers();
                    } catch (error) {
                        console.error("Error deleting broker: ", error);
                    }
                }
            }
             const cell = e.target.closest('.editable-cell');
             if (!cell || cell.isContentEditable) return;
             cell.setAttribute('contenteditable', 'true');
             cell.focus();
             document.execCommand('selectAll', false, null);
        });

        brokerTableBody.addEventListener('focusout', async (e) => {
            const cell = e.target.closest('.editable-cell');
            if (!cell || !cell.isContentEditable) return;
            cell.setAttribute('contenteditable', 'false');
            const id = cell.closest('tr').dataset.id;
            const key = cell.dataset.key;
            const value = cell.textContent;
            
            try {
                const brokerRef = doc(db, "brokers", id);
                await updateDoc(brokerRef, { [key]: value });
                const brokerIndex = brokers.findIndex(b => b.id === id);
                if (brokerIndex > -1) brokers[brokerIndex][key] = value;
            } catch (error) {
                console.error("Error updating broker: ", error);
                alert("Failed to update broker.");
                loadBrokers();
            }
        });

        document.querySelectorAll('.sortable-header').forEach(header => {
            header.addEventListener('click', () => {
                const key = header.dataset.key;
                if (sortState.key === key) {
                    sortState.direction = sortState.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    sortState.key = key;
                    sortState.direction = 'asc';
                }
                renderTable();
            });
        });
    </script>
</body>
</html>
